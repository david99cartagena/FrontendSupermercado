<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">Crear Cliente</div>
        <form [formGroup]="form" class="card-body">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label>Identificación</label>
              <input class="form-control" formControlName="identificacion" placeholder="Ingrese identificación" required />
            </div>
            <div class="col-md-6 mb-3">
              <label>Nombre</label>
              <input class="form-control" formControlName="nombre" placeholder="Ingrese nombre" required />
            </div>
            <div class="col-md-6 mb-3">
              <label>Apellido</label>
              <input class="form-control" formControlName="apellido" placeholder="Ingrese apellido" required />
            </div>
            <div class="col-md-6 mb-3">
              <label>Dirección</label>
              <input class="form-control" formControlName="direccion" placeholder="Ingrese dirección" required />
            </div>
            <div class="col-md-6 mb-3">
              <label>Teléfono</label>
              <input class="form-control" formControlName="telefono" placeholder="Ingrese teléfono" required />
            </div>
            <div class="col-md-6 mb-3">
              <label>Email</label>
              <input class="form-control" formControlName="email" placeholder="Ingrese email" required />
            </div>
          </div>

          <div class="d-flex justify-content-end mt-3">
            <button class="btn btn-secondary me-2" routerLink="/clientes">Volver</button>
            <button class="btn btn-success" type="button" (click)="guardar()">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
